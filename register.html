<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azee Restaurant | Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Carattere&display=swap');
        :root {
            --primary: #8B0000;
            --secondary: #D4A017;
            --accent: #5E1914; 
            --light: #FFF8F0; 
            --dark: #2A1A1A; 
            --text: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Poppins", sans-serif !important;
            background-color: var(--light);
            color: var(--dark);
            background-image: url('images/rest_bg2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        .register-container {
            background-color: var(--light);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            width: 450px;
            height: 650px;
            padding: 40px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.5s ease-in-out;
            border: 1px solid rgba(139, 0, 0, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-family: "Carattere", serif;
            text-align: center;
            margin-bottom: 20px;
            margin-top: -15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 1.5px;
        }
        
        .logo .resto {
            color: var(--secondary);
            font-weight: 600;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            margin-top: 0px!important;
            color: var(--dark);
            font-weight: 600;
            font-size: 15px;
        }
        
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid rgba(139, 0, 0, 0.2);
            border-radius: 4px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--text);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(139, 0, 0, 0.2);
        }
        .terms {
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text);
        }
        
        .terms input {
            margin-right: 8px;
            accent-color: var(--primary);
        }
        
        .terms a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .terms a:hover {
            text-decoration: underline;
            color: var(--accent);
        }
        
        .register-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Playfair Display', serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .register-btn:hover {
            background: linear-gradient(to right, var(--accent), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: var(--text);
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .login-link a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        form{
            padding: 10px 0;
        }
        .input-group{
            margin-bottom: 25p;
        }
    @media only screen and (max-width: 768px) {
        .register-container {
            width: 90%;
            max-width: 100%;
            height: auto;
            padding: 30px 20px!important;
            margin: 20px auto;
            border-radius: 10px;
            overflow-y: auto;
        }

        body {
            background-attachment: scroll;
            display: block;
            height: auto;
            min-height: 100vh;
            padding: 20px 0;
            align-items: flex-start;
        }

        .overlay {
            display: none;
        }

        .logo {

            gap: 5px;
            margin-bottom: 15px;
            margin-top: 0;
        }

        .logo h1, .logo .resto {
            font-size: 28px;
        }

        .form-row {
            flex-direction: row;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .terms {
            margin: 15px 0;
            font-size: 13px;
        }

        .register-btn {
            padding: 12px;
            font-size: 15px;
        }

        .login-link {
            margin-top: 15px;
        }
    }
    @media only screen and (max-width: 480px) {
        .register-container {
            width: 95%;
            padding: 25px 15px;
        }

        .logo h1, .logo .resto {
            font-size: 24px;
        }

        .form-group input, 
        .form-group select {
            padding: 8px 12px;
            font-size: 14px;
        }

        .terms {
            font-size: 12px;
            line-height: 1.4;
        }
    }
    @media only screen and (max-height: 700px) and (max-width: 768px) {
        .register-container {
            margin: 10px auto;
        }
    }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="register-container">
        <div class="logo">
            <h1>Azee</h1>
            <h1 class="resto">Restaurant</h1>
        </div>   
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" required>
                </div>
                
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" required>
                </div>
            </div>
            
            <div class="form-group" id="mail">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-row" id="gp">
                <div class="form-group" >
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" id="birthdate">
                </div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></label>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">Subscribe to our newsletter for special offers</label>
            </div>
            
            <button type="submit" class="register-btn">Create Account</button>
            
            <div class="login-link">
                <p>Already have an account? <a href="login2.html">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
